<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Sleep Learner</title>
    <script src="{{ url_for('static', filename='bower_components/react/react.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/react/react-dom.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.js') }}"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">

  <div class="jumbotron">
    <h1>Slee-Learner Sign IN</h1>
    <form class="form-signin" method="post" action="/signUp">
    <label for="inputName" class="sr-only">Name</label>
    <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

    <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
  </form>
  </div>



  <footer class="footer">
    <p>&copy; Company 2017</p>
  </footer>

</div>
  </body>

  <script src="{{ url_for('static', filename='dist/main.js') }}"></script>
</html>
